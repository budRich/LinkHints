<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>iframe</title>
    <style>
      #clip {
        position: absolute;
        bottom: 0;
        left: 0;
        margin: 0;
        transform: translateY(50%);
      }
    </style>
  </head>
  <body>
    <p><a href="#">Case insensitve text! (in iframe)</a></p>
    <p id="clip">
      <a href="#"
        >Some pretty long link text that is partly clipped by the iframe
        edge.</a>
    </p>
  </body>
</html>
